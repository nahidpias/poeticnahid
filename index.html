        { id: 3, title: "চৈত্রিকা", date: "২০২৫", lines: ["চৈত্রের ধূলায় ঝরে গিয়েছে দিন,",

"এই সৃষ্টির প্রতিটি অক্ষর কেবলি তোমার কঠিন-আঘাত-এর প্রতি এক শাশ্বত ও তিক্ত অঙ্গীকার!"] },
        { id: 10, title: "নীল আকাশ", date: "১৫ এপ্রিল, ২০২৪", lines: ["নীল দিগন্তে ঐ সাদা বক উড়ে যায়,", "মনের গহীনে আজ কি যে ছায়া পায়।", "শান্ত নদীটির তীরে বসে একা একা,", "ভাবি যদি তোমার পাইতাম দেখা।"] }
    ];

    // --- Core Functions ---
    const app = document.getElementById('app');

    function router(page, param = null) {
        // Reset Active State
        document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById(`btn-${page}`);
        if(btn) btn.classList.add('active');

        // Scroll to top
        window.scrollTo(0, 0);

        // Render Page
        if (page === 'home') renderHome();
        else if (page === 'abhishek') renderAbhishek();
        else if (page === 'list') renderList();
        else if (page === 'gallery') renderGallery();
        else if (page === 'about') renderAbout();
        else if (page === 'poem') renderPoem(param);
    }

    function renderHome() {
        app.innerHTML = `
            <div class="hero">
                <span class="hero-subtitle">নাহিদ আল-আসাদ পিয়াস</span>
                <h1>একজন শব্দশ্রমিক</h1>
                <p>হৃদয়ের অব্যক্ত কথা যার কলমে পায় ভাষা। আমি কবি নই, আমি শব্দের কারিগর। জীবনের রঙ, রূপ আর অনুভূতির গল্প সাজাই পংক্তির মালায়।</p>
                <div style="margin-top: 30px;">
                    <button onclick="router('abhishek')" class="btn-primary" style="margin-right: 15px;">অভিষেক পর্ব</button>
                    <button onclick="router('list')" style="background: white; color: var(--accent-color); border: 2px solid var(--accent-color);" class="btn-primary">কবিতা পড়ুন</button>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: end; margin-bottom: 30px;">
                <h2 style="margin: 0; font-size: 1.8rem;">সাম্প্রতিক কবিতাসমূহ</h2>
                <button onclick="router('list')" style="background:none; border:none; color: var(--accent-color); font-weight:600; cursor:pointer;">সব দেখুন &rarr;</button>
            </div>
            
            <div class="grid">
                ${poems.slice(0, 3).map(cardTemplate).join('')}
            </div>
        `;
    }

    function renderAbhishek() {
        app.innerHTML = `
            <div class="single-view">
                <div style="text-align: center; margin-bottom: 30px;">
                    <span class="abhishek-badge">কবির নিবেদন</span>
                    <h2>অভিষেক</h2>
                </div>
                
                <div class="poem-container abhishek-highlight">
                    <h1 class="poem-title">${abhishekPoem.title}</h1>
                    <div class="poem-meta">
                        ${abhishekPoem.date} &bull; নাহিদ আল-আসাদ পিয়াস
                    </div>
                    
                    <div class="poem-body">
                        ${abhishekPoem.lines.map(line => `<div>${line}</div>`).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function renderGallery() {
        app.innerHTML = `
             <div style="text-align: center; margin-bottom: 40px;">
                <h2>স্মৃতির গ্যালারি</h2>
                <p>কবির জীবনের কিছু খণ্ডচিত্র ও মুহূর্ত</p>
            </div>
            <div class="gallery-grid">
                ${galleryImages.map(img => `
                    <div class="gallery-item">
                        <img src="${img.src}" alt="${img.caption}">
                        <div class="caption">${img.caption}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderList() {
        app.innerHTML = `
            <div style="text-align: center; margin-bottom: 40px;">
                <h2 style="font-size: 2.5rem; margin-bottom: 10px;">কবিতা সমগ্র</h2>
                <p>সর্বমোট ${poems.length} টি কবিতা</p>
            </div>
            <div class="grid">
                ${poems.map(cardTemplate).join('')}
            </div>
        `;
    }

    function cardTemplate(poem) {
        return `
            <div class="card" onclick="router('poem', ${poem.id})">
                <h3>${poem.title}</h3>
                <div class="card-preview">
                    ${poem.lines.slice(0, 2).join(' ')}...
                </div>
                <div class="card-footer">
                    <span style="font-size: 0.8rem; color: #a0aec0;">${poem.date}</span>
                    <span style="color: var(--accent-color); font-weight: 700; font-size: 0.9rem;">পড়ুন &rarr;</span>
                </div>
            </div>
        `;
    }

    function renderPoem(id) {
        const poem = poems.find(p => p.id === id);
        if (!poem) return router('list');

        app.innerHTML = `
            <div class="single-view">
                <button onclick="router('list')" class="back-btn">&larr; কবিতা সমগ্রে ফিরে যান</button>
                
                <div class="poem-container">
                    <h1 class="poem-title">${poem.title}</h1>
                    <div class="poem-meta">
                        ${poem.date} &bull; নাহিদ আল-আসাদ পিয়াস
                    </div>
                    
                    <div class="poem-body">
                        ${poem.lines.map(line => `<div>${line}</div>`).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function renderAbout() {
        app.innerHTML = `
            <div class="about-header">
                <h1>জীবন বৃত্তান্ত</h1>
                <p>কবি পরিচিতি ও সাহিত্য ভাবনা</p>
            </div>

            <div class="profile-container">
                <div class="profile-image-col">
                    <img src="profile1.jpg" alt="নাহিদ আল-আসাদ পিয়াস" class="profile-img">
                    <h2 style="font-size: 1.6rem; margin-bottom: 5px;">নাহিদ আল-আসাদ পিয়াস</h2>
                    <span style="background: #e6fffa; color: var(--accent-color); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: 700;">শব্দশ্রমিক</span>
                    
                    <div class="social-icons">
                        <a href="#" class="social-icon" title="Facebook">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path></svg>
                        </a>
                        <a href="#" class="social-icon" title="Instagram">
                           <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        </a>
                        <a href="#" class="social-icon" title="Email">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </a>
                    </div>
                </div>
                
                <div class="profile-details">
                    <h3 style="color: var(--accent-color); margin-bottom: 20px;">আমার কথা</h3>
                    <div class="bio-text">
                        <p>নাহিদ আল-আসাদ পিয়াস, নেত্রকোণা জেলার সবুজ শ্যামল প্রকৃতির কোলে বেড়ে ওঠা এক স্বপ্নচারী তরুণ। ইট-পাথরের যান্ত্রিক কোলাহল নয়, বরং মাটির সোঁদা গন্ধ আর মানুষের হৃদয়ের স্পন্দন তাকে টানে। তিনি নিজেকে 'কবি'র চেয়ে একজন 'শব্দশ্রমিক' হিসেবে পরিচয় দিতে স্বাচ্ছন্দ্যবোধ করেন।</p>
                        <p>তার লেখালেখির শুরুটা অনেকটা হঠাৎ করেই। মনের গহীনে জমে থাকা অব্যক্ত কথাগুলো যখন বৃষ্টির মতো ঝরতে চাইল, তখনই হাতে তুলে নিলেন কলম। তার কবিতায় উঠে আসে গ্রাম বাংলার চিরায়ত রূপ, মধ্যবিত্ত জীবনের টানাপোড়েন, প্রেম-বিরহ এবং সমসাময়িক বাস্তবতার প্রতিচ্ছবি।</p>
                        <p>অনলাইন সাহিত্য অঙ্গনে তিনি <strong>'বাংলা কবিতা ডট কম'</strong>-এ <span style="font-weight: 700; color: var(--accent-color);">nahid2006</span> নামে নিয়মিত লিখছেন। তার বিশ্বাস, কবিতার শক্তি অপরিসীম; একটি ভালো কবিতা বদলে দিতে পারে মানুষের চিন্তার জগত।</p>
                    </div>

                    <h3 style="border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; color: var(--accent-color);">ব্যক্তিগত তথ্য</h3>
                    <table class="info-table">
                        <tr><td class="info-label">পুরো নাম:</td><td>নাহিদ আল-আসাদ পিয়াস</td></tr>
                        <tr><td class="info-label">জন্মস্থান:</td><td>পূর্বধলা, নেত্রকোণা, বাংলাদেশ।</td></tr>
                        <tr><td class="info-label">শিক্ষা প্রতিষ্ঠান:</td><td>পূর্বধলা জগতমণি সরকারি পাইল্ট উচ্চ বিদ্যালয় (প্রাক্তন শিক্ষার্থী)।</td></tr>
                        <tr><td class="info-label">প্রিয় উক্তি:</td><td>শব্দ যেখানে শেষ, অনুভব সেখান থেকেই শুরু।</td></tr>
                        <tr><td class="info-label">শখ:</td><td>বই পড়া, ভ্রমন এবং সাহিত্য আড্ডা।</td></tr>
                    </table>
                </div>
            </div>
        `;
    }

    // Initialize
    window.onload = () => router('home');

</script>
</body>
</html>
